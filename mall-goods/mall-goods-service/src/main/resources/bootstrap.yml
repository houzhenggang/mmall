server:
  port: 56030 #启动端口 命令行注入

nacos:
  server:
    addr: 

spring:
  application:
    name: goods-service
  main:
    allow-bean-definition-overriding: true # Spring Boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: d6326f61-fd77-4e41-b579-9ef330a7881d
        cluster-name: DEFAULT
      config:
        server-addr: ${nacos.server.addr} # 配置中心地址
        file-extension: yaml
        namespace: d6326f61-fd77-4e41-b579-9ef330a7881d
        group: MMALL_GROUP
        ext-config:
          -
            refresh: true
            data-id: spring-boot-http.yaml # spring boot http配置
            group: COMMON_GROUP # 通用配置组
          -
            refresh: true
            data-id: spring-boot-starter-druid.yaml            # spring-boot-starter-druid.yaml   配置
            group: COMMON_GROUP # 通用配置组
  redis:
    host: 
    database: 0
    port: 6379
    password: 

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: com.mmall.goods.service
  protocol:
    # dubbo 协议
    name: dubbo
    port: 21890
  registry:
    address: nacos://101.132.142.155:8848
  application:
    qos:
      port: 22340 # dubbo qos端口配置  命令行注入
  consumer:
    check: false
    timeout: 90000
    retries: -1

logging:
  config: classpath:log4j2.xml



